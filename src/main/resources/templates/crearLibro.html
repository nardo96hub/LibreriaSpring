<!doctype html>
<html lang="en">

<head>
    <title>Creacion Libro</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="container"><br><br>
    <h3 class="text-center">Carga de Libro</h3><br><br>
    <form action="/libreria/libro/cargalibro" method="POST">

        <fieldset class="border border-dark">
            
        <div class="form-row container">
            <div class="form-group col-md-6">
                <label for="inputI">ISBN</label>
                <input type="number" class="form-control" id="inputI" placeholder="Ingrese ISBN" name="isbn" required>
            </div>
            <div class="form-group col-md-6">
                <label for="inputN">Nombre</label>
                <input type="text" class="form-control" id="inputN" placeholder="Ingrese nombre libro" name="titulo">
            </div>
        </div>

        <div class="form-row container">
            <div class="form-group col-md-4">
                <label for="inputA">Nombre Autor</label>
                <input type="text" class="form-control" id="inputA" placeholder="Ingrese Nombre Autor"
                    name="nombreAutor" required>
            </div>
            <div class="form-group col-md-4">
                <label for="inputE">Nombre Editorial</label>
                <input type="text" class="form-control" id="inputE" placeholder="Ingrese Nombre Editorial"
                    name="nombreEditorial" required>
            </div>
            <div class="form-group col-md-4">
                <label for="inputAn">Año de creacion</label>
                <input type="number" class="form-control" id="inputAn"placeholder="Ingrese Año "
                name="anio" required>
            </div>
        </div>

        <div class="form-row container">
            <div class="form-group col-md-4">
                <label for="inputE">Ejemplares</label>
                <input type="number" class="form-control" id="inputE" placeholder="Ingrese Cantidad de Ejemplares"
                    name="ejemplares" required>
            </div>
            <div class="form-group col-md-4">
                <label for="inputEp">Ejemplares Prestados </label>
                <input type="number" class="form-control" id="inputEp" placeholder="Ingrese Cantidad de Ejemplares Prestados"
                    name="ejemplaresPrestados" required>
            </div>
            <div class="form-group col-md-4">
                <label for="inputEr">Ejemplares Restantes</label>
                <input type="number" class="form-control" id="inputEr" placeholder="Ingrese Cantidad de Ejemplares Restantes"
                name="ejemplaresRestantes" required>
            </div>
        </div>
        <br>
          <div class="text-center align-items-center">
                <button type="submit" class="btn btn-success justift-content-center">Guardar</button>
        </div>
           
             <br>
       </fieldset>
       
    </form>
    <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto text-center">
            <a th:href="@{/libreria/}" class="btn btn-primary my-2">Volver</a>

        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
