<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/index.css">

</head>

<body class="text-danger font-weight-bold">
    <h3 class="text-center">Registro de usuario</h3>

    <form action="/usuario/registrar" method="POST">
        <FIELdset class="border border-info container">

            <br>
            <p th:if="${error!=null}" th:text="${error}" style=color:red;></p>
            <div class="form-row container">
                <div class="form-group col-md-6">
                    <label>Ingrese su Usuario</label>
                    <input type="text" class="form-control" name="usu" required placeholder="Ingrese usuario">
                </div>
                <div class="form-group col-md-6">
                    <label>Ingrese Contraseña</label>
                    <input type="password" class="form-control" name="contra" required placeholder="Ingrese contraseña">
                </div>


            </div>

            <div class="form-row container">

                <div class="form-group col-md-6">
                    <label for="">Ingrese Nombre y Apellido de usuario</label>
                    <input type="text" class="form-control" name="NyA"
                        placeholder="Ingrese Nombre y Apellido de usuario" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="">Ingrese DNI de Usuario</label>
                    <input type="number" name="dniU" id="" required placeholder="Ingrese DNI" class="form-control">
                </div>


            </div>



            <div class="form-row container">
                <div class="form-group col-md-4">
                    <label for="">Ingrese fecha de Nacimiento</label>
                    <input type="date" name="fechaNU" id="" class="form-control" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="">Ingrese email del Usuario</label>
                    <input type="email" name="emailU" id="" required class="form-control" placeholder="Ingrese Email">
                </div>
                <div class="form-group col-md-4">
                    <label for="">Ingrese Telefono del Usuario</label>
                    <input type="tel" name="telU" id="" required class="form-control" placeholder="Ingrese Telefono">
                </div>

            </div>



            <br>
            <div class="text-center align-items-center">
                <button type="submit" class="btn btn-success justift-content-center">Registrate</button>
            </div><br>
        </FIELdset>

    </form>
    <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto text-center">
            <a th:href="@{/}" class="btn btn-primary my-2">Volver</a>

        </div>
    </div>
    <br>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
