<!doctype html>
<html lang="en">

<head>
    <title>EditarPrestamo</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="container"><br><br>
    <h3 class="text-center">Carga de Prestamo</h3>
    <form th:action="@{/libreria/prestamo/editar/__${prestamo.id}__}" method="POST">

        <fieldset class="border border-dark">

            <div class="form-row container">
                <div class="form-group col-md-6">
                    <label for="inputI">Fecha de Prestamo</label>
                    <input type="date" class="form-control" id="inputI" th:value="${prestamo.fechaPrestamo}" name="pre" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputN">Fecha de Devolucion</label>
                    <input type="date" class="form-control" id="inputN" th:value="${prestamo.fechaDevolucion}" name="dev"
                        required>
                </div>
            </div>

            <div class="form-row container">
                <div class="form-group col-md-6">
                    <label for="inputA">Titulo de Libro</label>
                    <input type="text" class="form-control" id="inputA" th:value="${prestamo.libro.titulo}"
                        name="titL" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputE">Dni de Cliente</label>
                    <input type="number" class="form-control" id="inputE" th:value="${prestamo.cliente.dni}"
                        name="dniC" required>
                </div>

            </div>
            <div class="text-center align-items-center">
                <button type="submit" class="btn btn-success justift-content-center">Guardar</button>
            </div>

            <br>


            <br>
        </fieldset>

    </form>
    <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto text-center">
            <a th:href="@{/libreria/}" class="btn btn-primary my-2">Volver</a>

        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
