	<section class="container m-5">
		<h3 style="text-align:center">							Lista de Autores Activos</h3>
        <table class="table table-dark">
        	
			<thead>
			
				<tr>
					<th scope="col">id</th>
					<th scope="col">Nombre</th>
					<th scope="col">Estado</th>
					
					 
					<th scope="col" sec:authorize="hasAnyRole('ROLE_ADMIN')">Editar</th>
					<th scope="col" sec:authorize="hasAnyRole('ROLE_ADMIN')">Eliminar</th>
					
					
				</tr>
			</thead>
			<tbody th:each="autor : ${listaautores}">
				<tr>
					<th scope="row" th:text="${autor.id}"></th>
					<td th:text="${autor.nombre}"></td>
					<td>
						<span th:if="${autor.alta}"><i class="fa fa-circle "style="color:green"></i> </span>
						<span th:unless="${autor.alta}"><i class="fa fa-circle" style="color:red"></i></span>
					</td>
					<!--<td th:text="${autor.alta}"></td>-->
					
					<section sec:authorize="hasAnyRole('ROLE_ADMIN')" >
					<td>
					<!--<a th:href="@{/autor/editar/__${autor.id}__}"><i class="fa fa-arrow-up">Alta</i></a> 
					<a th:href="@{/autor/eliminar/__${autor.id}__}"><i class="fa fa-ban">Baja</i></a> 
					
					Pone iconos 
					-->
					<a  th:href="@{/libreria/autor/editar/__${autor.id}__}" class="btn btn-info my-2" sec:authorize="hasAnyRole('ROLE_ADMIN')">Editar </a>
					</td>
					<td>
					<a  th:href="@{/libreria/autor/eliminar/__${autor.id}__}" class="btn btn-danger my-2" sec:authorize="hasAnyRole('ROLE_ADMIN')">Eliminar </a>
					</td>
					
					</section>
				</tr>

			</tbody>
		</table>
      </section>
      <section class="py-5 text-center container">
			<div class="row py-lg-5">
				<div class="col-lg-6 col-md-8 mx-auto">
					<a th:href="@{/libreria/}" class="btn btn-primary my-2">Volver</a>
					
				</div>
			</div>
		</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
